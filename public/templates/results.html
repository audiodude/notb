<div ng-if="ctrl.results"
     class="results-cont" layout="column" layout-align="start center">
  <md-toolbar class="md-hue-2" flex="5">
    <div class="md-toolbar-tools">
      <h2>
        <span>Results</span>
      </h2>
    </div>
  </md-toolbar>
  <md-content flex>
    <table ng-if="ctrl.multiVotes.length > 0" class="multi-vote-table">
      <tr>
        <th class="name-col">Name</th>
        <th class="vote-col">Votes</th>
      </tr>
      <tr ng-repeat="item in ctrl.multiVotes">
        <td class="name"
            ng-class="{'chosen': ctrl.selections.indexOf(item[0]) != -1}">
          {{item[0]}}
        </td>
        <td class="votes">{{item[1]}}</td>
      </tr>
    </table>
    <h3 ng-if="ctrl.twoVotes.length > 0">The following names have 2 votes</h3>
    <div ng-if="ctr.twoVotes.length > 0" layout="row" layout-align="start start"
         layout-wrap>
      <div class="item item-md" ng-repeat="item in ctrl.twoVotes"
           ng-class="{'chosen': ctrl.selections.indexOf(item) != -1}">
        {{item}}</div>
    </div>
    <h3>These got 1 vote</h3>
    <div layout="row" layout-align="start start" layout-wrap>
      <div class="item item-sm" ng-repeat="item in ctrl.oneVotes"
           ng-class="{'chosen': ctrl.selections.indexOf(item) != -1}">
        {{item}}</div>
    </div>
    <h3>These ones still have no votes</h3>
    <div layout="row" layout-align="start start" layout-wrap>
      <div class="item item-sm" ng-repeat="item in ctrl.zeroVotes"
           ng-class="{'chosen': ctrl.selections.indexOf(item) != -1}">
        {{item}}
      </div>
    </div>
    <div class="tweet">
      Get your friends to vote!
      <a data-size="large" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=I%20just%20voted%20on%20band%20names&url=http%3A%2F%2Fnamemybandfor.me&via=audiodude">
        Tweet
      </a>
      {{ctrl.loadTwitter()}}
  </md-content>
</div>
